<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <section>
        <h3>Rectangles</h3>
        <div class="main">
            <div class="purpleSquare">

            </div>
            <div class="blueSquare">

            </div>
            <div class="pinkSquare">

            </div>
        </div>

        <h3>Circles</h3>
        <div class="main">
            <div class="littleCircle">
                <img src="blackDot.png" alt="Left Eye" class="twoBlackDots">
                <img src="blackDot.png" alt="Right Eye" class="twoBlackDots">
                <img src="carrot.png" alt="Nose" class="carrotNose">
            </div>
            <div class="mediumCircle">
                <img src="blackDot.png" alt="Top Button" class="blackDot">
                <img src="blackDot.png" alt="Middle Button" class="blackDot">
                <img src="blackDot.png" alt="Bottom Button" class="blackDot">
            </div>
            <div class="largeCircle">

            </div>
        </div>

        <h3>Everything</h3>
        <div class="main">
            <div class="yellowSquare">
                <div class="greenCircle">
                    <div class="redSquare">
                        <div class="blueCircle">
                            <img src="nemo.png" alt="Image of Nemo" class="nemo">
                        </div>
                        <p>Fish Tank</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
